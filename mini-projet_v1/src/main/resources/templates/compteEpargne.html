<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<title>Compte Courant</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
   <div th:replace="fragments::menu"></div>
	<div class="container mt-5">
	
		<div class="card">
			<div class="card-header"><h5>Ajout du compte epargne</h5></div>
			<div class="card-body">
				
				
					<form th:action="@{/saveCompteEpargne}" method="">
					<div class="mb-3">
						<label classs="control-label"><h6> Code du compte</h6></label>
						<input type="text" name="codeCompte" th:value="${codeCompte}" class="p-1" />
					</div>
					<div class="mb-3">	
						<label classs="control-label"><h6>Solde</h6></label>
						<input type="text" name="solde" th:value="${solde}" class="p-1" />
					</div>
					<div class="mb-3">		
						<label classs="control-label"><h6>Code du client</h6></label>
						<input type="text" name="codeClient" th:value="${codeClient}" class="p-1" />
					</div>
					<div class="mb-3">			
						<label classs="control-label"><h6>Taux</h6></label>
						<input type="text" name="taux" th:value="${taux}" class="p-1" />
					</div>
					<div class="mb-3">		
						<label classs="control-label"><h6> Nom d'employée </h6></label>
						<select name = "emp" id="emp">
						    <option  th:each="emp :${listEmployes}"
						      th:value= "${emp.codeEmploye}"
						    th:text= "${emp.nomEmploye}"/>
						</select>
					</div>	
						<button onclick="javascript:return alert('Ajout avec succès')" class="btn btn-dark">Ajouter</button>
					</div>
				</form>
				<br> <br>
					
			</div>
		</div>
	</div>
	
	
</body>

</html>
