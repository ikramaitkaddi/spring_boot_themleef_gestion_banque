<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<title>Opérations</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="fragments::menu"></div>
	<div class="container mt-5">
	
		<div class="card">
			<div class="card-header"><h4>Opérations</h4></div>
			<div class="card-body">
				
			
				<table class="table table-hover">
					<tr>
					    <th>Numéro d'opération</th>
					    <th>Type d'opération</th>
						<th>Date d'opération</th>
						<th>Montant d'opération</th>
						<th>Code du compte</th>
						<th>Code d'employée</th>
						
					</tr>
					<tr th:each="e:${pageOperation.getOperations()}">
					    
					    <td th:text="${e.numeroOperation}"></td>
					    <td th:text="${e.type}"></td>
						<td th:text="${e.dateOperation}"></td>
						<td th:text="${e.montant}"></td>
						<td th:text="${e.compte.codeCompte}"></td>
						<td th:text="${e.employe.getCodeEmploye()}"></td>
						
					</tr>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-warning':'btn'}" class="btn"
							th:href="@{pageOperation(page=${status.index},size=${size},codeCompte=${codeCompte})}"
							th:text="${status.index}"></a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	
</body>

</html>
