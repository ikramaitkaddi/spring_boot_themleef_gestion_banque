<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<title>clients</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="fragments::menu"></div>
	<div class="container mt-5">
	
		<div class="card">
			<div class="card-header">
			<form class="form-inline" th:action="@{clients}" method="">
					<div class="mb-3">
						<label classs="control-label"><h6>Mot Clé</h6></label>
						<input style="border: 2px solid #000;width: 200px;
  padding: 10px;
  font-size: 15px;
" type="text" name="motCle" th:value="${motCle}" class="p-1" />
						<button class="btn btn-dark">
						    <i class="fas fa-search"> </i> Chercher
						</button>
					</div>
			</form>
			</div>
			<div class="card-body">
				
				
					<form th:action="@{/saveClient}" method="">
					<div class="mb-3">
						
						<br><br>
						<label classs="control-label"><h6>Nom du client</h6></label>
						<input type="text" name="nomClient" th:value="${nomClient}" class="p-1" />
						<br><br>
						<button onclick="javascript:return alert('Ajout avec succès')" class="btn btn-dark">Ajouter</button>
					</div>
				</form>
				</div>
				<br> <br>
		</div>		
			<div class="container mt-5">	
				<table class="table table-hover">
					<tr>
						<th>Code du client</th>
						<th>Nom du client</th>
					    
						<th></th>
					</tr>
					<tr th:each="e:${pageClients.content}">
						<td th:text="${e.codeClient}"></td>
						<td th:text="${e.nomClient}"></td>
					 
					   
					</tr>
				</table>
				<br><br>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-warning':'btn'}" class="btn"
							th:href="@{clients(page=${status.index},size=${size},motCle=${motCle})}"
							th:text="${status.index}"></a>
							
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	
</body>

</html>
