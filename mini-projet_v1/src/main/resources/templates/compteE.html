<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="utf-8">
	<title>Compte Epargne</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="fragments::menu"></div>
	<div class="container mt-5">
	
		<div class="card">
			<div class="card-header">
			<div class="card-body">
				  <h5 th:text = "|Code de compte :   ${codeCompte}|" ></h5>
			           <h5 th:text = "|Taux :   ${taux}|"></h5>
			              <h5 th:text = "| Date de Creation :   ${date}|"></h5>
			                 <h5 th:text = "|solde :  ${solde}|"></h5>
			                    <h5 th:text = "|code de Client :  ${codeClient}|"></h5>
			                       <h5 th:text = "| Nom de l'employe :   ${nomEmploye}|"></h5>
			</div>
			</div>
		</div>
		<br><br>
			<h5 th:text="|Opérations sur le compte  :  ${codeCompte}|"></h5>
					<br><br>
			<div class="card-body">		
					<h4>Opération de retrait</h4>
                  
				<form th:action="@{retirerCompteE}" method="">
					<div class="mb-3">

						<label classs="control-label">Somme à retirer</label>
						<input type="text" name="somme" th:value="${somme}" class="p-1" />
						<input  name="codeCompte" th:value="${codeCompte}" class="p-1" type="hidden"/>
						<input  name="taux" th:value="${taux}" class="p-1" type="hidden"/>
						<input  name="date" th:value="${date}" class="p-1" type="hidden"/>
						<input  name="solde" th:value="${solde}" class="p-1" type="hidden"/>
						<input  name="codeClient" th:value="${codeClient}" class="p-1" type="hidden"/>
						<input  name="nomEmploye" th:value="${nomEmploye}" class="p-1" type="hidden"/>
						<input  name="codeEmploye" th:value="${codeEmploye}" class="p-1" type="hidden"/>

						<button class="btn btn-warning">Retirer</button>
						
					</div>
				</form>
				<br>
				<h4>Opération de Versement</h4>

				<form th:action="@{verserCompteE}" method="">
					<div class="mb-3">

						<label classs="control-label">Somme à verser</label>
						<input type="text" name="somme" th:value="${somme}" class="p-1" />
						<input  name="codeCompte" th:value="${codeCompte}" class="p-1" type="hidden"/>
						<input  name="taux" th:value="${taux}" class="p-1" type="hidden"/>
						<input  name="date" th:value="${date}" class="p-1" type="hidden"/>
						<input  name="solde" th:value="${solde}" class="p-1" type="hidden"/>
						<input  name="codeClient" th:value="${codeClient}" class="p-1" type="hidden"/>
						<input  name="nomEmploye" th:value="${nomEmploye}" class="p-1" type="hidden"/>
						<input  name="codeEmploye" th:value="${codeEmploye}" class="p-1" type="hidden"/>

						<button class="btn btn-warning">Verser</button>
						
					</div>
				</form>
				<br>
				<h4>Opération de Verement</h4>

				<form th:action="@{vererCompteE}" method="">
					<div class="mb-3">

						<label classs="control-label">Somme à verer</label>
						<input type="text" name="somme" th:value="${somme}" class="p-1" /><br>
						<label classs="control-label">Numéro du compte vers lequel vous voulez faire le verement</label>
						<input type="text" name="code" th:value="${code}" class="p-1" />
						<input  name="codeCompte" th:value="${codeCompte}" class="p-1" type="hidden"/>
						<input  name="taux" th:value="${taux}" class="p-1" type="hidden"/>
						<input  name="date" th:value="${date}" class="p-1" type="hidden"/>
						<input  name="solde" th:value="${solde}" class="p-1" type="hidden"/>
						<input  name="codeClient" th:value="${codeClient}" class="p-1" type="hidden"/>
						<input  name="nomEmploye" th:value="${nomEmploye}" class="p-1" type="hidden"/>
						<input  name="codeEmploye" th:value="${codeEmploye}" class="p-1" type="hidden"/>

						<button class="btn btn-warning">Verer</button>
						
					</div>
				</form>
				
			</div>
		</div>
	</div>
	
	
</body>

</html>
